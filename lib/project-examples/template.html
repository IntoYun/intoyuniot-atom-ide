<div class="pio pio-template-root pio-modal pio-project-examples" style="padding: 10px 15px;">
  <h1>新建工程</h1>

  <p class="alert" style="display: none;"><span class="icon icon-alert">首次初始化工程需要联网， 它将从网络安装toolchains, frameworks, SDKs。 请耐心等待工程初始化完成。</p>

  <section>
    <h2>选择工程:</h2>
    <select class="projects-select form-control" max="100" value="0"></select>
  </section>

  <section>
    <div class="boards-select-wrapper">
      <p class="boards-loading-placeholder">载入...</p>
    </div>
  </section>

  <section>
    <div class="serial-select-wrapper">
      <h2>下载方式:</h2>
      <div class="settings-view protocol-view" style="margin-bottom: 10px;">
        <div style="width: 120px; display: none;" class="dfuWrapper">
          <input type="radio" id="dfu" name="uploadProtocol" value="dfu" style="float: left;">
          <label for="dfu" style="padding-left: 10px; margin-top: 2px;">DFU下载</label>
        </div>
        <div style="width: 120px; display: none;" class="stlinkWrapper">
          <input type="radio" id="stlink" name="uploadProtocol" value="stlink" style="float: left;">
          <label for="stlink" style="padding-left: 10px; margin-top: 2px;">STLINK下载</label>
        </div>
        <div style="width: 120px;" class="serialWrapper">
          <input type="radio" id="serial" name="uploadProtocol" value="" checked disabled style="float: left;">
          <label for="serial" style="padding-left: 10px; margin-top: 2px;">串口下载</label>
        </div>
      </div>
      <div class="setting-view">
        <select class="serial-select port-select-part form-control"></select>
      </div>
    </div>
  </section>

  <section>
    <div class="directory-select-wrapper">
      <h2>选择目录:</h2>
      <div class="settings-view">
        <select class="directory-select dir-select-part form-control"></select>
        <button class="other-directory btn btn-default">浏览</button>
      </div>
    </div>
  </section>

  <section>
    <div class="progress">
      <progress class="pio-project-examples-progress"></progress>
    </div>
  </section>

  <section>
    <div class="command-status"><span class="icon icon-gear spin"></span> <span class="content"></span></div>
    <div class="controls">
      <button class="do-prepare btn btn-lg btn-primary" disabled="disabled">确定</button>
      <button class="cancel btn btn-lg btn-link">取消</button>
    </div>
  </section>
</div>
