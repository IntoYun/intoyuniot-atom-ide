<div class="pio pio-template-root pio-modal pio-project-examples">
  <h1>例子</h1>

  <p class="alert"><span class="icon icon-alert">首次初始化工程需要联网， 它将从网络安装toolchains, frameworks, SDKs。 请耐心等待工程初始化完成。</p>

  <section>
    <h2>选择工程: <small>(多选)</small></h2>
    <p class="selected-placeholder"></p>
    <ul class="selected-projects"></ul>
  </section>

  <section>
    <div class="settings-view">
    <select class="projects-select form-control" max="100" value="0"></select>
    </div>
  </section>

  <section>
    <div class="progress">
      <progress class="pio-project-examples-progress"></progress>
    </div>
  </section>

  <section>
    <div class="command-status"><span class="icon icon-gear spin"></span> <span class="content"></span></div>
    <div class="controls">
      <button class="do-prepare btn btn-lg btn-primary" disabled="disabled">确定</button>
      <button class="cancel btn btn-lg btn-link">取消</button>
    </div>
  </section>
</div>
